<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Kado Ultah</title>
    <!-- Google Fonts Link For Icons -->

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded" style="background-color: #f0586f;">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="images/img-1.jpg" alt="img-1" />

          <img class="image-item" src="images/img-3.webp" alt="img-3" />

        <button id="next-slide" class="slide-button material-symbols-rounded" style="background-color: #f0586f;">
          chevron_right
        </button>

      <div class="slider-scrollbar">
