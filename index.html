<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Birthday Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="stylesheet" href="styleFix.css">
</head>
<body>
<div class="birthdayimg">
  <div class="middle">
    <div id="question" >
        <h1>Ready for the Surprise my Love?</h1>
    <hr>
    </div>
    <p id="countdown" style="font-size:40px"></p>
    <div id="messageContainer" style="display: none;">
      <p>Buka semua yah hehe</p>
      <a href="photo-carousel.html" class="btn btn-light" style="background-color: #f0586f; color:white;">Klik disiniii!!!</a>
      <a href="https://dionsubaktiar.github.io/anniversary/flower.html" class="btn btn-light" style="background-color: #f0586f; color:white;">Maaf reuse hehe</a>
      <a href="message.html" class="btn btn-light" style="background-color: #f0586f; color:white;">Yang ini juga bolehh</a>
    </div>
  </div>
</div>

<script>
  var countDownDate = new Date("May 5, 2024 00:00:00").getTime();

  var countdownfunction = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    if (distance <= 0) {
      clearInterval(countdownfunction);
      document.getElementById("question").style.display = "none";
      document.getElementById("countdown").innerHTML = "Happy 21st Birthday Sayangku Cintaku! ❤️";
      document.getElementById("messageContainer").style.display = "block"; // Show the message container
      document.getElementById("slider").style.display = "block"; // Show the slider
      initSlider(); // Call the function to initialize the slider
    } else {
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }
  }, 1000);

  function navigateToPage(pageURL) {
    window.location.href = pageURL; // Navigate to the specified page URL
  }
</script>

</body>
</html>
